  <script>
    // pega id_chat da URL
    const params = new URLSearchParams(window.location.search);
    const idUrl = params.get('id');
    let idChatAtual = idUrl ? idUrl : 'no';
    console.log(idChatAtual);
    
    var audios = [];
    var listaDeIDs = [];
    var textoAtual = "Nenhum texto na tela.";
    
    var editarAtivado = 0;
    const input = document.getElementById('chatInput');
    const messages = document.getElementById('chatMessages');
    const sendBtn = document.getElementById('sendBtn');
    const sendNewBtn = document.getElementById('sendNewBtn');
    const revisadoBtn = document.getElementById('revisado');
    
    //Variáveis usadas para adicionar imagem
    let imagemEngatilhada = null;
    const imageBtn = document.getElementById('imageSlotBtn');
    const imageInput = document.getElementById('imageInput');

    // Variáveis para controle de toque no Safari (Arrastar e soltar)
    let touchStartY = 0;
    let touchStartX = 0;
    let isDraggingTouch = false;
    ////////////////////////////////////////

function sendMessage() {
  const text = input.value.trim();
  if ((!text && !imagemEngatilhada) || !idChatAtual) return;

  const formData = new FormData();
  formData.append('texto', text);
  formData.append('id_chat', idChatAtual);

  if (imagemEngatilhada) {
    formData.append('imagem', imagemEngatilhada);
    imagemEngatilhada = null;
    imageBtn.classList.remove('armed');
    imageInput.value = '';
  }

  fetch('adicionar_mensagem.php', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      input.value = '';
      carregarMensagens();
    }
  });
}


function editMessage() {
  const text = input.value.trim();
  if (!text || !idChatAtual) return;

  fetch('editar_mensagem.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      texto: text,
      editarAtivado: editarAtivado
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      input.value = '';
      editarAtivado = 0;
      carregarMensagens();
    }
  });
}

function deleteMessage(idMessage) {
  if (!idMessage) return;

  fetch('excluir_mensagem.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      idMessage: idMessage
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      input.value = '';
      carregarMensagens();
    }
  });
}

  input.style.height = 'auto';
  input.style.height = input.scrollHeight + 'px';
});
sendBtn.addEventListener('click', () => {

  if (editarAtivado === 0) {
    sendMessage();
  } else {
    editMessage();
  }
});

sendNewBtn.addEventListener('click', () => {
    const textNew = input.value.trim();
    expandir(textNew);
});

gerarTodasBtn.addEventListener('click', async () => {
    const idsUnicos = [...new Set(listaDeIDs)];
    console.log(idsUnicos);

    for (const id of idsUnicos) {
        const formData = new FormData();
        formData.append('id', id);

        const response = await fetch('fish_audio.php', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (data.status !== 'ok') {
            alert('Erro: ' + data.mensagem);
            return;
        }
    }

    location.reload();
});

let playerAudio = null;

function play() {
  if (!Array.isArray(audios) || audios.length === 0) {
    alert('Não há áudios para tocar');
    return;
  }

  const fila = [];

  for (let i = 0; i < audios.length; i++) {
    fila.push(i);
  }

  let indiceFila = 0;
  playerAudio = new Audio();

  playerAudio.addEventListener('ended', () => {
    indiceFila++;

    if (indiceFila < fila.length) {
      playerAudio.src = audios[fila[indiceFila]];
      playerAudio.play().catch(console.error);
    } else {
      mostrarAlertTimeout();
    }
  });

  playerAudio.src = audios[fila[indiceFila]];
  playerAudio.play().catch(console.error);
}

let timeoutAlert = null;
let tempoRestante = 3;

function mostrarAlertTimeout() {
  const modal = document.getElementById("alert3s");
  const msg = document.getElementById("alertMsg");

  tempoRestante = 3;
  modal.style.display = "flex";

  msg.textContent = `Finalizado. Fechando em ${tempoRestante}...`;

  timeoutAlert = setInterval(() => {
    tempoRestante--;

    if (tempoRestante <= 0) {
      clearInterval(timeoutAlert);
      modal.style.display = "none";
      concluirRevisao(); // chama se não clicou OK
    } else {
      msg.textContent = `Finalizado. Fechando em ${tempoRestante}...`;
    }
  }, 1000);
}

function fecharAlertManual() {
  clearInterval(timeoutAlert);
  document.getElementById("alert3s").style.display = "none";
}

function pausarAudio() {
  if (playerAudio && !playerAudio.paused) {
    playerAudio.pause();
  }
}

document.getElementById('pausarBtn').addEventListener('click', pausarAudio);

function formatHora(dataStr) {
  const d = new Date(dataStr.replace(' ', 'T'));
  return d.toLocaleTimeString('pt-BR', {
    hour: '2-digit',
    minute: '2-digit'
  });
}

function formatDia(dataStr) {
  const d = new Date(dataStr.replace(' ', 'T'));
  return d.toLocaleDateString('pt-BR', {
    day: '2-digit',
    month: '2-digit',
    year: 'numeric'
  });
}

// Reseta o estado "drag-enabled" globalmente caso o usuário clique fora
document.addEventListener('click', (e) => {
  if (!e.target.closest('.message-wrapper')) {
    document.querySelectorAll('.message-wrapper').forEach(w => {
      w.removeAttribute('draggable');
      w.classList.remove('drag-enabled');
    });
  }
});

function carregarMensagens() {
  fetch('buscar_mensagens.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded'
    },
    body: new URLSearchParams({
      id_chat: idChatAtual
    })
  })
  .then(res => res.json())
    .then(data => {
      if (!data.success) return;
        console.log("data.id_chat", data.id_chat);
      // Se não houver mensagens, ainda mantém o id_chat
      if (data.id_chat) {
        idChatAtual = data.id_chat;
      }
      
      document.getElementById('ChatsEmFila').textContent = '[F:' + data.chats_em_fila + ']';
      document.getElementById('metaDiaria').textContent = '[' + data.concluidos_hoje + ']';
      document.getElementById('revisoesDoChat').textContent = '[' + data.quantidade_revisoes + ']';

      messages.innerHTML = '';
        
      let ultimoDia = null;

      if (data.mensagens.length > 0) {
          
        // Layout de cada mensagem unitária
        data.mensagens.forEach(msg => {
          const diaAtual = formatDia(msg.data_mensagem);
          
          if (msg.audio && msg.audio !== 'no') {
            audios.push(msg.audio);
            play();
          } else {
              document.getElementById('gerarTodasBtn').style.backgroundColor = 'orange';
          }
          
          listaDeIDs.push(msg.id);

          if (diaAtual !== ultimoDia) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day-separator';
            dayDiv.innerHTML = `<span>${diaAtual}</span>`;
            messages.appendChild(dayDiv);
            ultimoDia = diaAtual;
          }

          const wrapper = document.createElement('div');
          wrapper.className = 'message-wrapper';
          // REMOVIDO o draggable="true" nativo daqui
          wrapper.dataset.id = msg.id;

          const div = document.createElement('div');
          div.className = 'message';

          // Se tiver imagem
          if (msg.imagem) {
            const img = document.createElement('img');
            img.src = 'imagens/' + msg.imagem; // pasta onde a imagem foi salva
            img.style.maxWidth = '385px';
            img.style.borderRadius = '8px';
            img.style.display = 'block';
            img.style.marginBottom = '6px';
            div.appendChild(img);
          }

          // Texto da mensagem (com links clicáveis)
          const textoComLinks = msg.texto.replace(
            /(https?:\/\/[^\s]+)/g,
            '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
          );

          div.innerHTML += textoComLinks;

          const cancelPress = () => {
            clearTimeout(pressTimer);
          };

          // Lógica de Ativar Arraste via duplo clique/toque
          let lastTap = 0;
          const ativarArraste = () => {
            // Remove de outros elementos para focar neste
            document.querySelectorAll('.message-wrapper').forEach(w => {
              w.removeAttribute('draggable');
              w.classList.remove('drag-enabled');
            });
            wrapper.setAttribute('draggable', 'true');
            wrapper.classList.add('drag-enabled');
            if (navigator.vibrate) navigator.vibrate(50); // vibra de leve se suportado
          };

          wrapper.addEventListener('dblclick', ativarArraste);

          // --- LOGICA TOUCH (SAFARI MOBILE) ---
          wrapper.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStartY = touch.clientY;
            touchStartX = touch.clientX;
            isDraggingTouch = false;

            // Inicia timer do menu
            pressTimer = setTimeout(() => {
              if (!isDraggingTouch) {
                abrirMenu(touch.clientX, touch.clientY, msg);
              }
            }, 1500);
          }, { passive: true });

          wrapper.addEventListener('touchmove', (e) => {
            // BLOQUEIO: Só processa a lógica de arrastar se foi duplo clicado/tocado
            if (!wrapper.classList.contains('drag-enabled')) return;

            const touch = e.touches[0];
            const moveY = Math.abs(touch.clientY - touchStartY);
            const moveX = Math.abs(touch.clientX - touchStartX);

            // Se moveu mais de 10px, consideramos que quer arrastar e cancelamos o menu
            if (moveY > 10 || moveX > 10) {
              isDraggingTouch = true;
              cancelPress();
              
              // Entra no modo de arraste visual
              if (!wrapper.classList.contains('dragging')) {
                wrapper.classList.add('dragging');
              }

              // Prevenir o scroll e o refresh da página enquanto arrasta
              if (e.cancelable) e.preventDefault();

              // Simulação lógica do dragover
              const afterElement = getDragAfterElement(messages, touch.clientY);
              if (afterElement == null) {
                messages.appendChild(wrapper);
              } else {
                messages.insertBefore(wrapper, afterElement);
              }
            }
          }, { passive: false });

          wrapper.addEventListener('touchend', (e) => {
            cancelPress();
            
            // Detecta duplo-toque (gap < 300ms)
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0 && !isDraggingTouch) {
              ativarArraste();
              if (e.cancelable) e.preventDefault();
            }
            lastTap = currentTime;

            if (wrapper.classList.contains('dragging')) {
              wrapper.classList.remove('dragging');
              wrapper.classList.remove('drag-enabled');
              wrapper.removeAttribute('draggable');
              salvarNovaOrdem();
            }
          });

          // --- LOGICA DESKTOP (DRAG & DROP) ---
          div.addEventListener('mousedown', (e) => {
            pressTimer = setTimeout(() => {
              abrirMenu(e.clientX, e.clientY, msg);
            }, 1500);
          });
          div.addEventListener('mouseup', cancelPress);
          div.addEventListener('mouseleave', cancelPress);

          wrapper.addEventListener('dragstart', () => {
            cancelPress();
            wrapper.classList.add('dragging');
          });

          wrapper.addEventListener('dragend', () => {
            wrapper.classList.remove('dragging');
            wrapper.classList.remove('drag-enabled');
            wrapper.removeAttribute('draggable');
            salvarNovaOrdem();
          });

          wrapper.appendChild(div);
          messages.appendChild(wrapper);
        });

      } else {
        console.log('Nenhuma mensagem encontrada, mas o id_chat é: ' + idChatAtual);
      }

      messages.scrollTop = messages.scrollHeight;
    });
}

// Global Dragover para o contêiner de mensagens (Desktop)
messages.addEventListener('dragover', e => {
  e.preventDefault();
  const afterElement = getDragAfterElement(messages, e.clientY);
  const draggable = document.querySelector('.dragging');
  if (draggable && !isDraggingTouch) { // Evita conflito se o touch já estiver cuidando
    if (afterElement == null) {
      messages.appendChild(draggable);
    } else {
      messages.insertBefore(draggable, afterElement);
    }
  }
});

function getDragAfterElement(container, y) {
  const draggableElements = [...container.querySelectorAll('.message-wrapper:not(.dragging)')];
  return draggableElements.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = y - box.top - box.height / 2;
    if (offset < 0 && offset > closest.offset) {
      return { offset: offset, element: child };
    } else {
      return closest;
    }
  }, { offset: Number.NEGATIVE_INFINITY }).element;
}

function salvarNovaOrdem() {
  const ids = [...messages.querySelectorAll('.message-wrapper')].map(el => el.dataset.id);
  fetch('reordenar_mensagens.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ ids: ids })
  });
}

window.addEventListener('load', carregarMensagens);

let pressTimer = null;
let menuAberto = null;

function fecharMenu() {
  if (menuAberto) {
    menuAberto.remove();
    menuAberto = null;
  }
}

document.addEventListener('mousedown', fecharMenu);
document.addEventListener('scroll', fecharMenu);

function abrirMenu(x, y, msg) {
  fecharMenu();

  const menu = document.createElement('div');
  menu.className = 'context-menu';
  menu.style.top = y + 'px';
  menu.style.left = x + 'px';

  // impede o menu de fechar ao soltar o clique
  menu.addEventListener('mousedown', e => e.stopPropagation());
  menu.addEventListener('click', e => e.stopPropagation());

    const btnExpandir = document.createElement('button');
    btnExpandir.textContent = 'Expandir';
    btnExpandir.onclick = () => {
        expandir(msg.texto);
        fecharMenu();
    };

  const btnEditar = document.createElement('button');
  btnEditar.textContent = 'Editar';
  btnEditar.onclick = () => {
    editarAtivado = msg.id;
    input.value = msg.texto;
    input.focus();
    fecharMenu();
  };

  const btnExcluir = document.createElement('button');
  btnExcluir.textContent = 'Excluir';
  btnExcluir.onclick = () => {
    deleteMessage(msg.id);
    fecharMenu();
  };

  menu.appendChild(btnExpandir);
  menu.appendChild(btnEditar);
  menu.appendChild(btnExcluir);

  document.body.appendChild(menu);
  menuAberto = menu;
}

  if (!textoMensagem || !idChatAtual) return;

  fetch('expandir.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      texto: textoMensagem,
      id_chat: idChatAtual
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      location.reload();
      //carregarMensagens();
    }
  });
}

// Concluir Revisão
function concluirRevisao() {
  if (!idChatAtual) return;

  fetch('concluir_revisao.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      id_chat: idChatAtual
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      //carregarMensagens();
      location.reload();
    }
  });
}
///////////////////////////
imageBtn.addEventListener('click', () => {
  if (imagemEngatilhada) {
    // remove imagem do slot ativo
    imagemEngatilhada = null;
    imageBtn.classList.remove('armed');
  } else {
    // abre seletor de imagem
    imageInput.click();
  }
});

imageInput.addEventListener('change', () => {
  if (imageInput.files.length > 0) {
    imagemEngatilhada = imageInput.files[0];
    imageBtn.classList.add('armed');
  }
});

////////////////////////////////////////
//FORÇA A PROIBIÇÃO DE ZOOM PARA IPHONE
// Impede o zoom de pinça (multi-touch)
document.addEventListener('touchstart', function (event) {
  if (event.touches.length > 1) {
    event.preventDefault();
  }
}, { passive: false });

// Impede o zoom de clique duplo (apenas no root do document, não nos botões)
let lastTouchEndGlobal = 0;
document.addEventListener('touchend', function (event) {
  const now = (new Date()).getTime();
  if (now - lastTouchEndGlobal <= 300 && !event.target.closest('.message-wrapper')) {
    event.preventDefault();
  }
  lastTouchEndGlobal = now;
}, false);
